<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
      <title>Tags em HTML</title>
</head>
<body>
      <h1>Tags em HTML</h1>
      <p>em HTML5 pode,os inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
      <ul>
            <li title="Use a Tag <p>">Parágrafos</li>
            <li title="Use as tags <h1> ... <h6>">Títulos</li>
            <li title="Use a tag <img>">Imagens</li>
            <li title="Use a tag <abbr>">Abreviações</li>
            <li title="Use a tag <code>">Código-Fonte</li>
            <li title="Use as tags <ol> e <li>">Listas numeradas</li>
                  <li title="Use as tags <ul> e <li>">Listas com demarcadores</li>
      </ul>
</body>
</html>
